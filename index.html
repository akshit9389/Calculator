<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Number 1</label>
                            <input type="number" name="number_1" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Number 2</label>
                            <input type="number" name="number_2" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="button" name="opertaor_function" data-id="+" class="btn btn-primary">&nbsp;<b>+</b>&nbsp;</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" name="opertaor_function" data-id="-" class="btn btn-primary">&nbsp;<b>-</b>&nbsp;</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" name="opertaor_function" data-id="*" class="btn btn-primary">&nbsp;<b>*</b>&nbsp;</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" name="opertaor_function" data-id="/" class="btn btn-primary">&nbsp;<b>/</b>&nbsp;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Output</label>
                            <input type="number" name="output" class="form-control" readonly>
                        </div>
                    </div>

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
